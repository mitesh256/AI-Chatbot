<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0f172a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 700px;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .chat-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 24px 32px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .header-info h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #f1f5f9;
        }

        .header-info p {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 400;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #0f172a;
            border-radius: 20px;
            border: 1px solid #334155;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: #0f172a;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 70%;
        }

        .message.user .message-wrapper {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar.bot {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .avatar.user {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14.5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .message.bot .message-content {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 24px 32px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            font-size: 14.5px;
            color: #f1f5f9;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #64748b;
        }

        #messageInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14.5px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            text-align: center;
            color: #fca5a5;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            margin: 10px 0;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
                border: none;
            }

            .chat-header {
                padding: 20px;
            }

            .status-indicator {
                display: none;
            }

            .chat-messages {
                padding: 20px;
            }

            .message-wrapper {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">FZ</div>
                <div class="header-info">
                    <h1>FitZone Gym Assistant</h1>
                    <p>Powered by AI â€¢ Sydney, Australia</p>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-wrapper">
                    <div class="avatar bot">ðŸ¤–</div>
                    <div class="message-content">
                        I'm your AI assistant. Feel free to ask about our services, membership plans, class schedules, or anything else gym-related.
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Ask about services, timings, membership..."
                maxlength="500"
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const API_URL = '/chat';

        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'bot'}`;
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            wrapper.appendChild(avatar);
            wrapper.appendChild(messageContent);
            messageDiv.appendChild(wrapper);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typing-message';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const avatar = document.createElement('div');
            avatar.className = 'avatar bot';
            avatar.textContent = 'ðŸ¤–';

            wrapper.appendChild(avatar);
            wrapper.appendChild(typingIndicator);
            messageDiv.appendChild(wrapper);
            chatMessages.appendChild(messageDiv);

            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('active');
            const typingMessage = document.getElementById('typing-message');
            if (typingMessage) {
                chatMessages.removeChild(typingMessage);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);

            setTimeout(() => {
                if (errorDiv.parentNode) {
                    chatMessages.removeChild(errorDiv);
                }
            }, 5000);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            messageInput.value = '';

            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response');
                }

                const data = await response.json();
                addMessage(data.reply);

            } catch (error) {
                hideTypingIndicator();
                showError('Unable to connect. Please check your connection and try again.');
                console.error('Error:', error);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
